<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAX BACI | Deals & Partners</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #000;
    }

    .gradient-bg {
      background-color: #000;
      position: relative;
      overflow: hidden;
    }

    .gradient-bg::before {
      content: '';
      position: fixed;
      bottom: 20%;
      left: 0;
      width: 800px;
      height: 800px;
      background: radial-gradient(circle, rgba(128, 90, 213, 0.45) 0%, transparent 90%);
      transform: translate(-50%, 50%);
      pointer-events: none;
      z-index: 0;
    }

    /* Desktop nav */
    .nav-menu {
      font-size: 17px;
      font-weight: 500;
      line-height: 1.8em;
      color: #e6e6e699;
      font-family: 'Plus Jakarta Sans', sans-serif;
      backdrop-filter: blur(40px);
      background-color: #47474780;
      border-radius: .76em;
      padding: .35em;
      display: flex;
      gap: 4px;
      align-items: center;
    }
    .nav-link {
      color: #e6e6e6;
      text-decoration: none;
      padding: 8px 12px;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 0.5em;
    }
    .nav-link img {
      width: 20px;
      height: 20px;
    }

    /* Deals button */
    .get-deals-btn {
      position: relative;
      overflow: hidden;
      transition: all 0.7s ease-in-out;
    }
    .get-deals-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, transparent, rgba(128, 90, 213, 0.3), transparent);
      transition: left 0.7s ease-in-out;
      transform: skewX(-20deg);
    }
    .get-deals-btn:hover {
      background-color: #473274;
    }
    .get-deals-btn:hover::before {
      left: 100%;
    }

    /* Hamburger */
    .hamburger-menu {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: 18px;
      height: 14px;
      cursor: pointer;
      z-index: 50;
    }
    .hamburger-menu span {
      display: block;
      height: 2px;
      background-color: white;
      transition: all 0.3s ease-in-out;
    }
    .hamburger-menu.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .hamburger-menu.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger-menu.active span:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    /* Mobile nav (only @ 1000px breakpoint) */
    @media (max-width: 1000px) {
      .nav-menu {
        display: none;
      }
      .hamburger-menu {
        display: flex;
      }

      #mobile-nav {
        position: fixed;
        top: 0.75rem;
        right: 0.75rem;
        width: 220px;
        background-color: rgba(0, 0, 0, 0.95);
        border-radius: 0.75rem;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        transform: translateY(-120%);
        transition: transform 0.3s ease-in-out;
        z-index: 40;
        padding: 1rem;
        box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      }
      #mobile-nav.active {
        transform: translateY(0);
      }
      #mobile-nav .nav-link {
        padding: 0.75rem 0;
        font-size: 1rem;
        width: 100%;
        justify-content: flex-start;
        gap: 10px;
      }
      #mobile-nav .nav-link img {
        width: 18px;
        height: 18px;
      }

      .deals-image {
        width: 100%;
        max-width: 400px;
        height: 400px;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body class="gradient-bg overflow-y-auto">

<header class="fixed top-0 w-full z-50 flex justify-between items-center p-4 md:p-6 lg:p-8">
  <a href="/" class="text-xl md:text-2xl lg:text-3xl font-bold text-white tracking-wide">DAX BACIüßë‚Äçüç≥</a>

  <nav role="navigation" class="nav-menu text-sm">
    <a href="https://www.x.com/thissdax" class="nav-link"><img src="images/icons/x.png" alt=""> X (Twitter)</a>
    <a href="https://www.instagram.com/thissdax/?hl=en" class="nav-link"><img src="images/icons/instagram.png" alt=""> Instagram</a>
    <a href="https://t.me/thedaxbrand" class="nav-link"><img src="images/icons/telegram.png" alt=""> Telegram</a>
    <a href="/deals" class="nav-link get-deals-btn"><img src="images/icons/flash.png" alt=""><span>GET DEALS NOW</span></a>
  </nav>

  <button id="hamburger-menu" class="hamburger-menu lg:hidden">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <nav id="mobile-nav" class="lg:hidden">
    <a href="https://www.x.com/thissdax" class="nav-link"><img src="images/icons/x.png" alt=""> X (Twitter)</a>
    <a href="https://www.instagram.com/thissdax/?hl=en" class="nav-link"><img src="images/icons/instagram.png" alt=""> Instagram</a>
    <a href="https://t.me/thedaxbrand" class="nav-link"><img src="images/icons/telegram.png" alt=""> Telegram</a>
    <a href="/deals" class="nav-link get-deals-btn"><img src="images/icons/flash.png" alt=""><span>GET DEALS NOW</span></a>
  </nav>
</header>

<main class="relative z-10 pt-16 p-4 md:p-6 lg:p-8 mt-20">
  <!-- Your existing deals section unchanged -->
</main>

<footer class="text-center text-gray-500 text-sm py-6 mt-12">
  &copy; 2025 DAX BACI. All rights reserved.
</footer>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const hamburgerMenu = document.getElementById('hamburger-menu');
    const mobileNav = document.getElementById('mobile-nav');

    hamburgerMenu.addEventListener('click', function() {
      this.classList.toggle('active');
      mobileNav.classList.toggle('active');
    });

    document.addEventListener('click', function(event) {
      const isClickInside = mobileNav.contains(event.target) || hamburgerMenu.contains(event.target);
      if (!isClickInside && mobileNav.classList.contains('active')) {
        hamburgerMenu.classList.remove('active');
        mobileNav.classList.remove('active');
      }
    });
  });
</script>

</body>
</html>
