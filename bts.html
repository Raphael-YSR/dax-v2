<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Behind the Scenes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000000;
            color: #ffffff;
            line-height: 1.6;
            padding: 40px 20px;
        }

        .container {
            max-width: 650px;
            margin: 0 auto;
            text-align: center;
        }

        .main-header {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 40px;
            letter-spacing: -0.5px;
        }

        .section-heading {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 30px 0 20px 0;
        }

        .photo {
            background-color: #ffffff;
            border: 2px solid #ffffff;
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            display: inline-block;
            max-width: 100%;
        }

        .photo img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 4px;
        }

        .placeholder-image {
            width: 100%;
            height: 300px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 1rem;
            border-radius: 4px;
        }

        p {
            font-weight: 300;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        @media (max-width: 1000px) {
            .container {
                max-width: 90%;
                padding: 0 10px;
            }
            
            .main-header {
                font-size: 2rem;
                margin-bottom: 30px;
            }
            
            .section-heading {
                font-size: 1.3rem;
            }
            
            body {
                padding: 20px 10px;
            }
        }

        @media (max-width: 600px) {
            .main-header {
                font-size: 1.8rem;
            }
            
            .section-heading {
                font-size: 1.2rem;
            }
            
            .photo {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="main-header">Behind the Scenes</h1>
     
        <h2 class="section-heading">Design in Canva</h2>
        <div class="photo">
            <img src="images/bts/canva%201.png" alt="Canva design process - screen 1">
        </div>
        
        <div class="photo">
            <img src="images/bts/canva%202.png" alt="Canva design process - screen 2">
        </div>
        
        <h2 class="section-heading">Prototyping in Figma</h2>     
        <div class="photo">
            <img src="images/bts/figma%201.png" alt="Figma prototyping - screen 1">
        </div>
        
        <div class="photo">
            <img src="images/bts/figma%202.png" alt="Figma prototyping - screen 2">
        </div>
        
        <h2 class="section-heading">Trades JavaScript</h2>        
        <div class="photo">
            <img src="images/bts/trades%201.png" alt="Trading interface dashboard">
        </div>
        
        <div class="photo">
            <img src="images/bts/loc%201.png" alt="Location overview - bottom view">
        </div>
        <div class="photo">
            <img src="images/bts/loc%202.png" alt="Location overview - top view">
        </div>
    </div>
</body>
</html>
