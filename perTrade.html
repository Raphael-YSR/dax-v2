    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #000000;
            color: #FFFFFF;
        }

        .gradient-bg {
            background-color: #000;
            position: relative;
            overflow: hidden;
        }

        /* Subtle radial gradient from the bottom-left */
        .gradient-bg::before {
            content: '';
            position: fixed;
            bottom: 20%;
            left: 0;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(128, 90, 213, 0.45) 0%, transparent 90%);
            transform: translate(-50%, 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        /* Styles for the desktop navigation bar */
        .nav-menu {
            -webkit-text-size-adjust: 100%;
            --library-text--background: black;
            --library-text--paragraphs: #e6e6e699;
            --library-text--light: #e6e6e6;
            --library-text--border: #e6e6e633;
            --library-text--dark: #191819;
            --library-text--big-card-corners: .94em;
            color: var(--library-text--paragraphs);
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 17px;
            font-weight: 500;
            line-height: 1.8em;
            box-sizing: border-box;
            float: right;
            grid-column-gap: 4px;
            grid-row-gap: 4px;
            backdrop-filter: blur(40px);
            background-color: #47474780;
            border-radius: .76em;
            flex-flow: wrap;
            justify-content: center;
            align-items: center;
            padding: .35em;
            display: flex;
        }
        .nav-link {
            color: rgb(230, 230, 230);
            text-decoration: none;
            padding: 8px 12px;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 0.5em;
        }
        
        .nav-link img {
            width: 20px;
            height: 20px;
        }

        .get-deals-btn {
            position: relative;
            overflow: hidden;
            transition: all 0.7s ease-in-out;
            margin-left: 10px;
            margin-right: 10px;
        }

        .get-deals-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(128, 90, 213, 0.3), transparent);
            transition: left 0.7s ease-in-out;
            transform: skewX(-20deg);
        }

        .get-deals-btn:hover {
            background-color: #473274;
        }
        
        .get-deals-btn:hover::before {
            left: 100%;
        }

        /* Hamburger menu styling */
        .hamburger-menu {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 18px;
            height: 14px;
            cursor: pointer;
            z-index: 50;
        }

        .hamburger-menu span {
            display: block;
            height: 2px;
            background-color: white;
            transition: all 0.3s ease-in-out;
        }

        /* Hamburger menu animations (transforms into an 'X') */
        .hamburger-menu.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }
        .hamburger-menu.active span:nth-child(2) {
            opacity: 0;
        }
        .hamburger-menu.active span:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        /* Mobile nav */
     #mobile-nav {
        position: fixed;
        top: 0;              /* stick to the very top */
        right: 0;            /* stick to the very right */
        height: auto;        /* or give it a fixed height if you want */
        max-height: 90vh;    /* prevent it from being too tall */
        width: 220px;
        background-color: rgba(0, 0, 0, 0.95);
        border-radius: 0.75rem 0 0 0.75rem; /* round left edge */
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        transform: translateX(120%); /* hidden off-screen to the right */
        transition: transform 0.3s ease-in-out;
        z-index: 40;
        padding: 1rem;
        box-shadow: -8px 0 20px rgba(0,0,0,0.5); /* shadow on left side */
        }

        #mobile-nav.active {
        transform: translateX(0); /* slide in */
        }
        
        #mobile-nav .nav-link {
            padding: 1.25rem 0;
            font-size: 1rem;
            width: 100%;
            justify-content: flex-end;
        }
        #mobile-nav .nav-link img {
            width: 1rem;
            height: 1rem;
        }

        /* Mobile responsive adjustments */
        @media (max-width: 1000px) {
            .nav-menu {
                display: none;
            }

            .hamburger-menu {
                display: flex;
            }
        }
        
    </style>
</head>
<body class="gradient-bg overflow-y-auto">

    <main class="container mx-auto p-4 lg:p-8 mt-20">

        <div class="bg-black rounded-lg p-6 mb-8">

    <script src="/data/trades.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hamburgerMenu = document.getElementById('hamburger-menu');
            const mobileNav = document.getElementById('mobile-nav');

            hamburgerMenu.addEventListener('click', function() {
                this.classList.toggle('active');
                mobileNav.classList.toggle('active');
            });

            // Close mobile menu when clicking outside
            document.addEventListener('click', function(event) {
                const isClickInside = mobileNav.contains(event.target) || hamburgerMenu.contains(event.target);
                if (!isClickInside && mobileNav.classList.contains('active')) {
                    hamburgerMenu.classList.remove('active');
                    mobileNav.classList.remove('active');
                }
            });

            // Add console.logs for debugging
            console.log('DOM Content Loaded. Starting script...');
            console.log('Current URL path:', window.location.pathname);

            const pathSegments = window.location.pathname.split('/').filter(segment => segment);
            const month = pathSegments.length > 0 ? pathSegments[0] : null;
            const tradeIndex = pathSegments.length > 1 ? parseInt(pathSegments[1], 10) : null;

            console.log('Extracted month:', month);
            console.log('Extracted trade index:', tradeIndex);

            if (!month || !monthlyTrades || !monthlyTrades[month]) {
                console.error('Month not found or data not loaded. Month:', month);
                console.error('Available months:', Object.keys(monthlyTrades || {}));
                document.body.innerHTML = '<div class="flex items-center justify-center h-screen text-red-500"><h1>Month not found.</h1></div>';
                return;
            }

            if (tradeIndex === null || tradeIndex === undefined || isNaN(tradeIndex)) {
                console.error('Trade index not found or invalid:', tradeIndex);
                document.body.innerHTML = '<div class="flex items-center justify-center h-screen text-red-500"><h1>Trade index not found.</h1></div>';
                return;
            }

            const trade = monthlyTrades[month][tradeIndex];

            if (!trade) {
                console.error('Trade not found at index:', tradeIndex);
                console.error('Available trades for', month, ':', monthlyTrades[month].length);
                document.body.innerHTML = '<div class="flex items-center justify-center h-screen text-red-500"><h1>Trade not found.</h1></div>';
                return;
            }

            // Update back link to go to the correct month page
            document.getElementById('back-link').href = `/${month}`;

            // Populate trade details
            document.getElementById('trade-pair').textContent = trade.pair;
            
            const profitEl = document.getElementById('trade-profit');
            if (trade.profit === '--' || trade.profit === '0R') {
                profitEl.textContent = trade.profit;
                profitEl.classList.add('text-gray-400');
            } else {
                profitEl.textContent = trade.profit;
                // Check if profit starts with a minus sign or if the numeric value is negative
                const numericProfit = parseFloat(trade.profit.replace('R', ''));
                if (numericProfit >= 0) {
                    profitEl.classList.add('text-green-400');
                } else {
                    profitEl.classList.add('text-red-400');
                }
            }

            const statusEl = document.getElementById('trade-status');
            statusEl.textContent = trade.status.toUpperCase();
            if (trade.status === 'WIN') {
                statusEl.classList.add('text-green-400');
            } else if (trade.status === 'LOSS') {
                statusEl.classList.add('text-red-400');
            } else if (trade.status === 'RUNNING' || trade.status === 'ACTIVE') {
                statusEl.classList.add('text-yellow-400');
            } else {
                statusEl.classList.add('text-gray-400');
            }
            
            document.getElementById('trade-open-date').textContent = trade.openDate || '--';
            document.getElementById('trade-closed-date').textContent = trade.closedDate || '--';

            // Generate Telegram embeds
            const embedsContainer = document.getElementById('telegram-embeds');
            if (trade.telegramLinks && trade.telegramLinks.length > 0) {
                trade.telegramLinks.forEach(link => {
                    // Extract the channel and message ID from the URL
                    const parts = link.split('/');
                    const channel = parts[parts.length - 2];
                    const postId = parts[parts.length - 1];

                    if (channel && postId) {
                        const script = document.createElement('script');
                        script.async = true;
                        script.src = "https://telegram.org/js/telegram-widget.js?22";
                        script.setAttribute('data-telegram-post', `${channel}/${postId}`);
                        script.setAttribute('data-width', '100%');
                        script.setAttribute('data-dark', '1'); 
                        
                        const div = document.createElement('div');
                        div.className = "w-full max-w-2xl rounded-2xl overflow-hidden bg-black shadow-lg p-2";
                        div.appendChild(script);
                        embedsContainer.appendChild(div);
                    }
                });
            } else {
                embedsContainer.innerHTML = '<p class="text-center text-gray-400 col-span-full">No Telegram links found for this trade.</p>';
            }
        });
    </script>
</body>
