        }
        .hamburger-menu.active span:nth-child(2) {
            opacity: 0;
        }
        .hamburger-menu.active span:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

            right: 0;

        }

            font-size: 1rem;

    <script>

        
        // Function to calculate total profit for a month
        function calculateTotalProfit(trades) {
            const totalProfit = trades.reduce((total, trade) => {
                if (trade.profit === '--' || trade.profit === undefined) return total;
                const profitValue = parseFloat(trade.profit.replace('R', ''));
                return total + profitValue;
            }, 0);
            return totalProfit.toFixed(2);
        }

        // Function to count completed trades (exclude ACTIVE, CANCELLED, UNTRIGGERED)
        function countCompletedTrades(trades) {
            return trades.filter(trade => 
                trade.status !== 'RUNNING' && 
                trade.status !== 'CANCELLED' && 
                trade.status !== 'UNTRIGGERED'
            ).length;
        }

                // Function to count activated trades (wins and losses only)
        function countActivatedTrades(trades) {
            return trades.filter(trade => 
                trade.status === 'WIN' || trade.status === 'LOSS'
            ).length;
        }

        // Function to create a month card
        function createMonthCard(monthName, monthData) {
            const totalProfit = calculateTotalProfit(monthData);
            const completedTrades = countCompletedTrades(monthData);
            const activatedTrades = countActivatedTrades(monthData); 
            
            const card = document.createElement('a');
            card.href = `/${monthName}`;
            card.className = 'relative w-full aspect-[16/9] card-hover cursor-pointer block';
            
            card.innerHTML = `
                <img src="/images/${monthName}.png" alt="${monthName.charAt(0).toUpperCase() + monthName.slice(1)} trade" class="w-full h-full object-cover rounded-lg">
                <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent"></div>
                <div class="absolute top-4 left-4 text-white text-xl md:text-2xl font-semibold">${monthName.toUpperCase()}</div>
                <div class="absolute bottom-4 left-4 rounded-xl bg-black/50 backdrop-blur-md text-white text-sm font-semibold py-2 px-4 flex items-center space-x-3">
                    <span class="${totalProfit >= 0 ? 'text-green-400' : 'text-red-400'}">${totalProfit}R</span>
                    <div class="w-[1px] h-4 bg-white/40"></div>
                    <span>${activatedTrades} TRADES</span>
                </div>
            `;
            
            return card;
        }
